{% load wagtailcore_tags  wagtailimages_tags logo_tags %}

<header id="logo-box" class="w3-container logo-box">
      <div id="logo">
        <!-- Lenovo Logo -->
        {% for logo in logos %}   
          {% image logo.icon width-165 as image %}
                    <img src="/media/original_images/{{ logo.icon }}" width="165"
                                 alt="{{ logo.alt }}" class="logo"/>
        {% endfor %}
        
        <!-- Profile Image -->
        <img id="profilePic" class="w3-circle navbar-right" src="http://www.planystech.com/wp-content/uploads/2017/03/profile-placeholder.jpg">
        
        <!--Search Bar -->
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      
        
        
        
        </div>

</header>
